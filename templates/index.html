<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veesure AI R&D Optimizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@300;400;600&display=swap');

    :root {
      --primary: #000000;
      --secondary: #fb0000;
      --accent: #ffffff;
      --bg-glass: rgba(23, 163, 249, 0.45);
      --text: #fd0000;
      --border-glass: rgba(0, 0, 0,10);
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to top right, #9aebfa, #fefefe);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Glass Background Overlay */
    body::before {
      content: "";
      position: absolute;
      top: -10%;
      left: -10%;
      width: 130%;
      height: 130%;
      background: inherit;
      filter: blur(15px);
      z-index: -1;
      opacity: 0.6;
    }

    .glass {
      background-color: var(--bg-glass);
      backdrop-filter: blur(20px) saturate(160%);
      -webkit-backdrop-filter: blur(20px) saturate(160%);
      border: 1px solid var(--border-glass);
      border-radius: 1.25rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1), 0 0 12px rgba(0, 0, 0, 0.03);
      transition: all 0.3s ease;
    }

    .glass:hover {
      box-shadow: 0 16px 50px rgba(120, 255, 120, 0.2);
      transform: translateY(-3px);
    }

    .neon-text {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      text-shadow: 0 0 8px rgba(118, 214, 114, 0.6);
      font-weight: 800;
      letter-spacing: 0.04em;
    }

    .card-3d {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 1.25rem;
      border: 1px solid rgba(200, 255, 200, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .card-3d:hover {
      transform: scale(1.015);
      box-shadow: 0 14px 36px rgba(89, 193, 115, 0.25);
    }

    .file-upload::file-selector-button {
      background: var(--primary);
      color: rgb(255, 255, 255);
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(89, 193, 115, 0.3);
    }

    .file-upload::file-selector-button:hover {
      background: #2218e3;
      transform: scale(1.05);
    }

    button[type="submit"] {
      background: var(--primary);
      color: white;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 3px 12px rgba(118, 214, 114, 0.3);
    }

    button[type="submit"]:hover {
      background: #2218e3;
      transform: scale(1.02);
      box-shadow: 0 5px 18px rgba(118, 214, 114, 0.4);
    }

    footer {
      color: #7a7a7a;
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-6 py-12">
    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="text-4xl neon-text mb-2">Veesure AI-Powered R&D Optimizer</h1>
      <p class="text-gray-600 text-lg">Accelerate Innovation | Optimize R&D | Minimize Cost</p>
    </header>

    <!-- Upload Section -->
    <section class="glass p-8 md:w-2/3 lg:w-1/2 mx-auto mb-12">
      <h2 class="text-2xl font-semibold text-[var(--primary)] mb-6">ðŸ“¤ Upload Excel File</h2>
      <form method="POST" enctype="multipart/form-data" action="http://localhost:5000/upload">
        <input type="file" name="file" accept=".xlsx,.xls" required class="file-upload w-full text-sm mb-6 border border-gray-300 rounded-xl p-3 bg-white">
        <button type="submit" class="w-full py-3 text-lg rounded-xl tracking-wide">
          ðŸš€ Upload and Analyze
        </button>
      </form>
    </section>

    <!-- Results Placeholder -->
    <section class="text-center mt-16">
      <div class="card-3d p-10 max-w-3xl mx-auto">
        <h3 class="text-xl font-semibold text-[var(--primary)] mb-4">ðŸ“Š Results Will Appear Here</h3>
        <p class="text-gray-600">Once your file is uploaded, optimized AI insights will be processed and displayed here.</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="mt-20 text-center text-sm">
      <p>Â© 2025 Veesure Animal Health | AI Division</p>
    </footer>
  </div>
</body>
</html>
